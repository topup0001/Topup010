<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title>welcome page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    
    h2,

      color: #ff69b4;
      
      text-align: center;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;

      align-items: center;

      border-radius: 15px;
    }
    
    .button {
      background-color: #283726;

      border: none;
      padding: 10px 10px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;

    }

      display: flex;
      width: 100%;
      justify-content: space-around;
    }
    
    .payment-methods {

      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    
    .payment-methods h2 {
      color: #17a2b8;
      text-align: left;
      margin-top: 0;
    }
    
    .payment-methods ul {
      list-style-type: none;
      padding: 0;
    }
    
    .payment-methods li {
      margin-bottom: 8px;
      
    }
    
    .aboutus {
      display: flex;
      justify-content: space-evenly;
      padding-top: 10px;
    }
    
    .aboutus img {
      height: 45px;
      width: 45px;
      border-radius: 20px;
    }
  </style>
</head>
